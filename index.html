<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="card-body card-front">
                <div class="card-content">
                    <h1 class="title">Bank of Internet</h1>
                    <p class="name">EdalScript</p>
                    <p class="number">1234 - 5678 - 9012 - 3456</p>
                    <img class="logo" src="img/visa.svg" alt="visa logo"></img>
                </div>
            </div>
            <div class="card-body card-back">
                <div class="card-content">
                    <p class="stripe"></p>
                    <h2 class="title-back">Address: github.com/EdalScript<br />
                        V.1.0</h2>
                    <p class="number-back">CVC: 123</p>
                    <p class="number-back2">Valid thru: 12/2026</p>
                    <p class="info-back">If you find this card on the street--which is highly unlikely--please send it
                        back to the
                        address specified above.
                    </p>
                </div>
            </div>
        </div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>

    </section>



</body>

</html>
